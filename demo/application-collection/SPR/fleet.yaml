defaultNamespace: suse-private-registry


# This file and all contents in it are OPTIONAL.

# The namespace this chart will be installed and restricted to,
# if not specified the chart will be installed to "default"
namespace: suse-private-registry

helm:
  releaseName: spr
  chart: oci://registry.suse.com/private-registry/private-registry-helm
  version: 1.0.1

#  valuesFiles:
#    - values.yaml

  values:
    externalURL: https://eu-spr2.merckgroup.com

    harborAdminPassword: "SUSEPR12345"
#database:
#  type: internal
    expose:
      ingress:
        hosts:
          core: spr2.harrison.local  # eu-spr.merckgroup.com
      tls:
    #    certSource: secret
        secret:
          secretName: "sprcert"
    externalURL: https://spr2.harrison.local  # https://eu-spr.merckgroup.com
    #jobservice:
    #  jobLoggers:
    #    - database
    persistence:
      imageChartStorage:
        disableredirect: true
        s3:
          bucket: spr
          region: eu-west-1
          accesskey: # XXXXXXXXXXXXXXXXX
          regionendpoint: https://s3.brynnharrison.com  # https://s3scality.merckgroup.com
          secretkey: # XXXXXXXXXXXXXXXXX
          secure: false
          v4auth: true
        type: s3
        caBundleSecretName: s3-ca
      resourcePolicy: ""
      persistentVolumeClaim:
        database:
          storageClass: px-postgress
          size: 1Gi

        jobservice:
          jobLog:
            storageClass: px-jobservice
            size: 1Gi

        redis:
          storageClass: px-redis
          size: 1Gi

        trivy:
          storageClass: px-trivy
          size: 1Gi
    proxy:
    #  httpProxy: http://USERNAME:PASSWORD@proxy.eu.merckgroup.com:8080
    #  httpsProxy: http://USERNAME:PASSWORD@proxy.eu.merckgroup.com:8080
    #  noProxy: 127.0.0.1,localhost,.local,.internal
      components:
        - core
        - jobservice
        - trivy

    redis:
      type: internal




# Custom helm options

  # The directory of the chart in the repo.  Also any valid go-getter supported
  # URL can be used there is specify where to download the chart from.
  # If repo below is set this value if the chart name in the repo
#  chart: ""

  # An https to a valid Helm repository to download the chart from
#  repo: ""

  # Used if repo is set to look up the version of the chart
#  version: ""

  # Force recreate resource that can not be updated
  force: false

  # How long for helm to wait for the release to be active. If the value
  # is less that or equal to zero, we will not wait in Helm
  timeoutSeconds: 0

